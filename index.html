    nav {

}

</head>
<body>
  <header>
    <h1>San Miguel Community Website</h1>
  </header>
  <nav>
  <style>
  ul {
    list-style-type: none;
  }
</style>
    <ul>
      <li><a id="calendar-link" href="calendar.html">Calendar of Events</a></li>
      <li><a href="Info.html">General Information</a></li>
      <li><a href="Important.html">Important Phone Numbers</a></li>
    </ul>
  </nav>
  <script>
    function displayCalendar() {
      let table = document.getElementById("event-calendar");
      let events = [
        { date: "January 1", event: "New Year's Day Celebration" },
        { date: "February 14", event: "Valentine's Day Dance" },
        { date: "March 17", event: "St. Patrick's Day Parade" },
        { date: "April 1", event: "April Fool's Day Festival" },
        { date: "May 5", event: "Cinco de Mayo Celebration" }
      ];
      for (let i = 0; i < events.length; i++) {
        let row = table.insertRow();
        let dateCell = row.insertCell();
        let eventCell = row.insertCell();
        dateCell.innerHTML = events[i].date;
        eventCell.innerHTML = events[i].event;
      }
    }

    document.getElementById("calendar-link").addEventListener("click", function() {
      displayCalendar();
    });
  </script>
</body>
</html>
